name: Test

permissions:
  contents: write

on: [push]

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

defaults:
  run:
    shell: bash --noprofile --norc -CeEuo pipefail {0}

jobs:
  rust-test:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt,clippy
          rustflags: "-A warnings"
          toolchain: "stable"
          target: wasm32-unknown-unknown
      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: easy-install/easy-setup@v1
        with:
          url: |-
            https://github.com/atanunq/viu
      - uses: cargo-bins/cargo-binstall@main
      - name: Run
        run: |
          cargo -q test

      - name: test bin
        run: |
          cargo -q run -- bin C:/Windows/System32/UserAccountControlSettings.exe bin

          ls bin

          for file in "bin"/*; do
              if [ -f "$file" ]; then
                  viu $file
              fi
          done

      - name: test dll
        run: |
          cargo -q run -- dll C:/Windows/System32/display.dll dll

          ls dll

          for file in "dll"/*; do
              if [ -f "$file" ]; then
                  viu $file
              fi
          done
      - name: test exe
        run: |
          cargo -q run -- exe c:/WINDOWS/explorer.exe exe.ico
          viu exe.ico
      - name: test dll-txt
        run: |
          cargo -q run -- dll-txt "C:/Windows/System32/shell32.dll" 30312
      - name: test dll-ico
        run: |
          cargo -q run -- dll-ico "C:/WINDOWS/system32/imageres.dll" 109 "./dll-ico.ico"
          viu dll-ico.ico
